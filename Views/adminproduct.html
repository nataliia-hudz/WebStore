<div class="adminPanel">

	<form method="POST" action="/addCategory" >
		Додати категорію
		<input type="text" name="category">
		<input class="btn btn-sm btn-success" type="submit" value="Додати"/>
	</form>

</div>

<div  class="panel-body">
	<table class="table table-striped table-bordered adminTable">
		<thead>
			<tr>
				<th>Фірма</th>
				<th>Назва</th>
				<th>Категорія</th>
				<th>Кількість</th>
				<th>Ціна</th>
				<th>Фото</th>
				<th>Видалити/Редагувати</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in products">
				<td>{{item.name}}</td>
				<td>{{item.descname}}</td>
				<td>{{item.category}}</td>
				<td>{{item.count}}</td>
				<td>{{item.price|salaryFilter:"грн."}}</td>
				<td>{{item.path}}</td>
				<td>
					<button class="btn btn-sm btn-danger" ng-click="delete(item)">
						Видалити
					</button>
					<button class="btn btn-sm btn-success" ng-click="editOrCreate(item)">
						Редагувати	
					</button>
				</td>
			</tr>
		</tbody>
	</table>
	<div>
		<button class="btn btn-sm btn-primary" ng-click="load()">
			Оновити
		</button>
		<button class="btn btn-sm btn-primary" ng-click="editOrCreate()">
			Створити	
		</button>
	</div>
</div>
